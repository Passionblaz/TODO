<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <href="https://cdn.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all/min/"
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="todostyles.css">
  <script src="main.js" defer></script>
</head>
<body onload="time()">
<div class="todo-container">
  <div class="date-hour">
    <p id="date">Date</p>
    <p id="hour">Hour</p>
  </div>

<header>
  <h1>To Do List</h1>
</header>
<!-- Add Tasks -->

<form action="" id="todo-form">
  <p>Add Your Task Here</p>
<div class="form-control">
<input type="text" id="todo-input" placeholder="Type here about your next task">
<div class="button">
  <button type="submit" class="btn btn-dark">Add</button>
 </div>
</div>

</form>
<!-- Edit The Tasks-->
<form action="" id="edit-form" class="hide">
  <p>Edit Your Task</p>
<div class="form-control">
<input type="text" id="edit-input" placeholder="Type here about your next task">
<div class="button2">
  <button type="button" class="btn btn-dark">Add</button>
 </div>
</div>
<button type="button" id="all-task-btn">All</button>
<button type="button" id="active-task-btn">Active</button>
<button type="button" id="completed-task-btn">Completed</button>
</form>
<!-- Task List-->
<div class="todo-list" id="todo-list">
  <div class="todo">
    <h3>Some default Task</h3>
    <button class="finished-todo">
      <i class="fa-solid fa-check"></i>
    </button>
    <button class="edit-todo">
      <i class="fa-solid fa-pen"></i>
    </button>
    <button class="remove-todo">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</div>
</div>



</body>
</html>
